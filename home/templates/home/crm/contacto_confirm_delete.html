{% extends 'home/crm/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Eliminar Contacto</h2>
    </div>
    
    <div style="padding: 2rem;">
        <p style="font-size: 1.1rem; margin-bottom: 1rem;">¿Está seguro de que desea eliminar el contacto <strong>{{ contacto.nombre }}</strong>?</p>
        <p style="color: #ef4444; margin-bottom: 2rem;">Esta acción no se puede deshacer.</p>
        
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
        <a href="{% url 'contactos_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
