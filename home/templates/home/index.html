<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{nombre_sitio}}</title>
</head>
<body>
    <h2>{{nombre_sitio}}</h2>
    <p>En Construccion</p>
    <div style="margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;">
        <button onclick="window.location.href='{% url 'productos_ordenados' %}'" style="padding:10px 20px;background:#2193b0;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;">Ver productos ordenados</button>
        <button onclick="window.location.href='{% url 'crm_dashboard' %}'" style="padding:10px 20px;background:linear-gradient(135deg, #667eea 0%, #764ba2 100%);color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:1em;">Acceder al CRM</button>
    </div>
    <div id="productos-lista" style="margin-top:30px;text-align:left;">
        {% if productos %}
            <h3>Productos:</h3>
            <ul>
            {% for producto in productos %}
                <li>{{ producto.nombre }} - Cantidad: {{ producto.cantidad }} - Precio: ${{ producto.precio }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
    
</body>
</html>
